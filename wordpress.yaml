apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: wordpress
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress
        args:
        - apache2-foreground
        name: frontend
        securityContext:
          capabilities:
            drop:
            - CAP_MKNOD
            - CAP_AUDIT_WRITE
